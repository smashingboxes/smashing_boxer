## Store Backups on S3 or seperate server via rsync
# S3
# backup_dir: s3+http://[aws_access_key:aws_secret_access_key]@bucket_name[/folder]
# Rsync
# backup_dir: s3+http://[aws_access_key:aws_secret_access_key]@bucket_name[/folder]
#
## Which Servers are backed up
# backup_hosts:
#   - production
#   - staging
#   - qa
#
## Set Backup Schedule
# backup_schedule: "* */4 * * *"
