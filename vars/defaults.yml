# Postgres Backups
backup_hosts:
  - production
backup_dir: file:///var/lib/postgresql/backups
backup_schedule: 0 4 * * *
backup_enabled: yes
backup_cron: yes
backup_user: root

backup_postgres_user: postgres
backup_postgres_host: localhost

# PG Settings
postgresql_version: 9.4

backup_profiles:
  - name: postgresql
    schedule: "{{ backup_schedule }}"
    source: postgresql://{{ app_name }}_{{ be_app_env }}
    target: "{{ backup_dir }}"
    user: root

rbenv:
  env: system
  version: v1.0.0
  ruby_version: 2.3.1

rbenv_group: root
